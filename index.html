<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script>
      alert("Not responsive only for mobiles for now.");
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"
      type="text/javascript"
    ></script>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="top-heading">Calc</h1>
        <div id="theme-selector-main-con">
          <span id="theme-text">Theme</span>
          <div id="theme-selector-con">
            <div id="theme-selector-text">
              <span class="t-s-t">1</span>
              <span class="t-s-t">2</span>
              <span class="t-s-t">3</span>
            </div>
            <!-- <br />/ -->
            <div id="theme-selector-t-b-con">
              <div id="theme-selector-btn-con">
                <span id="t-s-b"></span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <input type="text" name="calc-expression" id="out-in-scr" />
        <div id="all-calc-btn-con">
          <span class="num-btn calc-btn">7</span>
          <span class="num-btn calc-btn">8</span>
          <span class="num-btn calc-btn">9</span>
          <span class="re-del-btn del-btn calc-btn">Del</span>
          <span class="num-btn calc-btn">4</span>
          <span class="num-btn calc-btn">5</span>
          <span class="num-btn calc-btn">6</span>
          <span class="op-btn num-btn calc-btn">+</span>
          <span class="num-btn calc-btn">1</span>
          <span class="num-btn calc-btn">2</span>
          <span class="num-btn calc-btn">3</span>
          <span class="op-btn num-btn calc-btn">-</span>
          <span class="num-btn calc-btn">.</span>
          <span class="num-btn calc-btn">0</span>
          <span class="op-btn num-btn calc-btn">/</span>
          <span class="op-btn num-btn calc-btn">x</span>
          <span class="op-btn num-btn calc-btn bracket">(</span>
          <span class="op-btn num-btn calc-btn bracket">)</span>
          <span class="re-del-btn reset-btn calc-btn">Reset</span>
          <span class="res-btn calc-btn">=</span>
        </div>
        <!-- <span id="madeby">Made By â†“</span>
        <span id="my-name-con">
          <span id="my-name">
            <video id="name-bg" loop autoplay muted>
              <source
                src="vecteezy_abstract-flowing-light-ombre-gradient-background_2221733.mp4"
                type="video/mp4"
              />
            </video>

            PRAGYAN SINGHAL</span
          ></span
        > -->
      </main>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
  </body>
</html>
